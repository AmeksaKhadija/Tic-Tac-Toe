<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Dynamique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Tic Tac Toe</h1>
      
      <div class="input-section">
        <div class="input-group">
          <label for="gridSize">Taille de la grille :</label>
          <input type="number" id="gridSize" min="3" max="10" value="3" placeholder="3-10"/>
          <button id="createGrid" class="primary-btn">Créer Grille</button>
        </div>
        <div class="input-group">
          <label for="gridK">K</label>
          <input type="number" id="gridK" min="3" max="10" value="3" placeholder="3-10"/>
          <button id="creatK" class="primary-btn">Entrer</button>
        </div>
      </div>

      <div class="score-container">
        <div class="score-item">
          <h3>Joueur X</h3>
          <span class="score" id="scoreX">0</span>
        </div>
        <div class="score-item current-player" id="currentPlayerIndicator">
          <div class="turn-indicator">Tour de X</div>
        </div>
        <div class="score-item">
          <h3>Joueur O</h3>
          <span class="score" id="scoreO">0</span>
        </div>
      </div>

      <div class="game-container">
        <div class="board-container" id="boardContainer">
          <div class="board" id="board"></div>
        </div>
        <div class="status" id="status">Cliquez sur "Créer Grille" pour commencer</div>
      </div>

      <div class="button-container">
        <button class="secondary-btn" id="restartGame">Nouvelle Partie</button>
        <button class="danger-btn" id="resetScores">Reset Scores</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
